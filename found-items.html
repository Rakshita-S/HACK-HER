<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Found Items - UMass Amherst Lost and Found</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       background: white;
     }
     header {
       background: rgba(128, 0, 0, 0.8);
       color: white;
       padding: 20px;
       text-align: center;
     }
     nav {
       margin: 20px auto;
       max-width: 800px;
       text-align: center;
     }
     nav a {
       margin: 0 10px;
       padding: 10px 20px;
       color: white;
       background: rgba(128, 0, 0, 0.8);
       text-decoration: none;
       border-radius: 5px;
       transition: 0.3s;
     }
     nav a:hover {
       background: #a00000;
     }
     main {
       margin: 20px auto;
       max-width: 800px;
       background: rgba(255, 255, 255, 0.9);
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
       color: black;
       text-align: center;
     }
     .uploaded-item {
       background: rgba(255, 0, 0, 0.1);
       padding: 10px;
       margin: 10px 0;
       border-radius: 5px;
     }
     img {
       max-width: 100%;
       height: auto;
       border-radius: 5px;
     }
     .tab-content {
       display: none;
     }
     .tab-content.active {
       display: block;
     }
     footer {
       background: rgba(128, 0, 0, 0.8);
       color: white;
       padding: 10px;
       text-align: center;
       position: fixed;
       width: 100%;
       bottom: 0;
     }
   </style>
</head>
<body>
   <header>
       <h1>UMASS AMHERST LOST AND FOUND</h1>
   </header>
   <nav>
     <a href="#report-tab" class="tab-link" data-tab="report-tab">Report Found Item</a>
     <a href="#found-tab" class="tab-link" data-tab="found-tab">Found Items</a>
   </nav>
   <main>
       <section id="report-tab" class="tab-content active">
           <h2>FOUND AN ITEM?</h2>
           <h3>Report Below</h3>
           <form id="upload-form">
               <input type="file" id="file-input" accept="image/*" required>
               <input type="text" id="description" placeholder="Description" required>
               <input type="text" id="contact-info" placeholder="Contact Info" required>
               <button type="submit">Submit</button>
           </form>
       </section>
       <section id="found-tab" class="tab-content">
           <h2>Found Items</h2>
           <div id="gallery"></div>
       </section>
   </main>
   <footer>
       <p>&copy; 2025 UMass Amherst Lost and Found</p>
   </footer>
   <script>
     function saveToLocalStorage(item) {
       let items = JSON.parse(localStorage.getItem('foundItems')) || [];
       items.push(item);
       localStorage.setItem('foundItems', JSON.stringify(items));
     }

     function loadFromLocalStorage() {
       const gallery = document.getElementById('gallery');
       gallery.innerHTML = '';
       const items = JSON.parse(localStorage.getItem('foundItems')) || [];
       items.forEach(item => addToDOM(item));
     }

     function addToDOM(item) {
       const container = document.createElement('div');
       container.classList.add('uploaded-item');

       const imgElement = document.createElement('img');
       imgElement.src = item.image;
       imgElement.alt = item.description;

       const descElement = document.createElement('p');
       descElement.textContent = item.description;

       const contactElement = document.createElement('p');
       contactElement.textContent = Contact: ${item.contact};

       container.appendChild(imgElement);
       container.appendChild(descElement);
       container.appendChild(contactElement);
       document.getElementById('gallery').appendChild(container);
     }

     document.getElementById('upload-form').addEventListener('submit', function(event) {
       event.preventDefault();

       const fileInput = document.getElementById('file-input');
       const description = document.getElementById('description').value;
       const contactInfo = document.getElementById('contact-info').value;
       const file = fileInput.files[0];

       if (file) {
         const reader = new FileReader();
         reader.onload = function(e) {
           const item = {
             image: e.target.result,
             description: description,
             contact: contactInfo
           };
           saveToLocalStorage(item);
           addToDOM(item);
         };
         reader.readAsDataURL(file);
       }

       fileInput.value = '';
       document.getElementById('description').value = '';
       document.getElementById('contact-info').value = '';
       showTab('found-tab');
     });

     function showTab(tabId) {
       document.querySelectorAll('.tab-content').forEach(content => {
         content.classList.remove('active');
       });
       document.getElementById(tabId).classList.add('active');
     }

     document.querySelectorAll('.tab-link').forEach(link => {
       link.addEventListener('click', function(event) {
         event.preventDefault();
         showTab(this.getAttribute('data-tab'));
       });
     });

     window.onload = loadFromLocalStorage;
   </script>
</body>
</html>
