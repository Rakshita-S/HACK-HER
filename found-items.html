<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Found Items - UMass Amherst Lost and Found</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       background: white;
     }
     header {
       background: rgba(128, 0, 0, 0.8);
       color: white;
       padding: 20px;
       text-align: center;
     }
     nav {
       margin: 20px auto;
       max-width: 800px;
       text-align: center;
     }
     nav a {
       margin: 0 10px;
       padding: 10px 20px;
       color: white;
       background: rgba(128, 0, 0, 0.8);
       text-decoration: none;
       border-radius: 5px;
       transition: 0.3s;
     }
     nav a:hover {
       background: #a00000;
     }
     main {
       margin: 20px auto;
       max-width: 800px;
       background: rgba(255, 255, 255, 0.9);
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
       color: black;
       text-align: center;
     }
     .button {
       display: inline-block;
       padding: 10px 20px;
       color: white;
       background: rgba(128, 0, 0, 0.8);
       text-decoration: none;
       border-radius: 5px;
       transition: 0.3s;
     }
     .button:hover {
       background: #a00000;
     }
     input {
       width: 80%;
       padding: 5px;
       margin: 10px 0;
       border: 1px solid #ccc;
       border-radius: 5px;
     }
     button {
       background: rgba(128, 0, 0, 0.8);
       color: white;
       border: none;
       padding: 10px 20px;
       border-radius: 5px;
       cursor: pointer;
       transition: 0.3s;
       margin-top: 10px;
     }
     button:hover {
       background: #a00000;
     }
     .uploaded-item {
       background: rgba(255, 0, 0, 0.1);
       padding: 10px;
       margin: 10px 0;
       border-radius: 5px;
     }
     .uploaded-item img {
       max-width: 100px;
       max-height: 100px;
       border-radius: 5px;
     }
     .tab-content {
       display: none;
     }
     .tab-content.active {
       display: block;
     }
     footer {
       background: rgba(128, 0, 0, 0.8);
       color: white;
       padding: 10px;
       text-align: center;
       position: fixed;
       width: 100%;
       bottom: 0;
     }
   </style>
</head>
<body>
   <header>
       <h1>UMASS AMHERST LOST AND FOUND</h1>
   </header>
   <nav>
     <a href="#report-tab" class="tab-link" data-tab="report-tab">Report Found Item</a>
     <a href="#found-tab" class="tab-link" data-tab="found-tab">Found Items</a>
   </nav>
   <main>
       <section id="report-tab" class="tab-content active">
           <h2>FOUND AN ITEM?</h2>
           <h3>Report Below</h3>
           <form id="upload-form" enctype="multipart/form-data">
               <input type="file" name="file" accept="image/png" required>
               <input type="text" name="description" placeholder="Description" required>
               <input type="text" name="contact-info" placeholder="Contact Info" required>
               <button type="submit">Submit</button>
           </form>
       </section>
       <section id="found-tab" class="tab-content">
           <h2>Found Items</h2>
           <div id="gallery"></div>
       </section>
   </main>
   <footer>
       <p>&copy; 2025 UMass Amherst Lost and Found</p>
   </footer>
   <script>
     // Handle file upload form submission
     document.getElementById('upload-form').addEventListener('submit', function(event) {
       event.preventDefault();

       const formData = new FormData(event.target);
       const file = formData.get('file');
       const description = formData.get('description');
       const contactInfo = formData.get('contact-info');

       // Create a new uploaded item entry
       const uploadedItem = document.createElement('div');
       uploadedItem.classList.add('uploaded-item');
       const imgElement = document.createElement('img');
       imgElement.src = URL.createObjectURL(file);
       imgElement.alt = description;
       const descElement = document.createElement('p');
       descElement.textContent = `Description: ${description}`;
       const contactElement = document.createElement('p');
       contactElement.textContent = `Contact Info: ${contactInfo}`;

       uploadedItem.appendChild(imgElement);
       uploadedItem.appendChild(descElement);
       uploadedItem.appendChild(contactElement);

       document.getElementById('gallery').appendChild(uploadedItem);

       // Clear the form
       event.target.reset();

       // Switch to found items tab
       showTab('found-tab');
     });

     // Tab functionality
     const tabLinks = document.querySelectorAll('.tab-link');
     const tabContents = document.querySelectorAll('.tab-content');

     tabLinks.forEach(link => {
       link.addEventListener('click', function(event) {
         event.preventDefault();
         const targetTab = this.getAttribute('data-tab');

         tabContents.forEach(content => {
           content.classList.remove('active');
         });

         document.getElementById(targetTab).classList.add('active');
       });
     });

     function showTab(tabId) {
       tabContents.forEach(content => {
         content.classList.remove('active');
       });
       document.getElementById(tabId).classList.add('active');
     }
   </script>
</body>
</html>
