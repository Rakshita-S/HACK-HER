<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lost Items</title>
    <script>
        function searchItems() {
            let query = document.getElementById("searchQuery").value;
            fetch("http://127.0.0.1:5000/search_lost_items?query=" + query)  // Calls Flask API
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "<h3>Search Results:</h3>";
                    
                    if (data.length === 0) {
                        resultsDiv.innerHTML += "<p>No items found.</p>";
                    } else {
                        let list = "<ul>";
                        data.forEach(item => {
                            list += <li><strong>${item.name}</strong>: ${item.description}</li>;
                        });
                        list += "</ul>";
                        resultsDiv.innerHTML += list;
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>

    <h2>Search for Lost Items</h2>
    
    <input type="text" id="searchQuery" placeholder="Enter item name">
    <button onclick="searchItems()">Search</button>

    <div id="results"></div>

</body>
</html>
