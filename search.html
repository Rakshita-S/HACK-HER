<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lost Items</title>
    <script>
        function searchItems() {
            let query = document.getElementById("searchQuery").value;
            fetch(`/search_lost_items?query=${query}`)
                .then(response => response.text())
                .then(html => document.getElementById("results").innerHTML = html);
        }
    </script>
</head>
<body>

    <h2>Search for Lost Items</h2>
    
    <input type="text" id="searchQuery" placeholder="Enter item name">
    <button onclick="searchItems()">Search</button>

    <div id="results">
        {% if items %}
            <h3>Search Results:</h3>
            <ul>
                {% for item in items %}
                    <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

</body>
</html>
